<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加选项 - 决策转盘</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- 顶部导航 -->
    <div class="px-4 py-6 flex justify-between items-center border-b border-gray-200">
        <button class="text-blue-500">
            <i class="fas fa-chevron-left mr-1"></i>返回
        </button>
        <h1 class="text-lg font-semibold">添加选项</h1>
        <button class="text-blue-500">完成</button>
    </div>

    <!-- 选项列表 -->
    <div class="flex-1 p-4">
        <div class="space-y-4">
            <!-- 选项输入框 -->
            <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                <i class="fas fa-grip-vertical text-gray-400"></i>
                <input type="text" placeholder="输入选项内容" class="flex-1 bg-transparent outline-none">
                <button class="text-red-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- 已添加的选项 -->
            <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                <i class="fas fa-grip-vertical text-gray-400"></i>
                <span class="flex-1">火锅</span>
                <button class="text-red-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                <i class="fas fa-grip-vertical text-gray-400"></i>
                <span class="flex-1">寿司</span>
                <button class="text-red-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- 添加按钮 -->
        <button class="mt-6 w-full p-3 bg-gray-100 rounded-lg flex items-center justify-center text-gray-600">
            <i class="fas fa-plus mr-2"></i>
            添加新选项
        </button>

        <!-- 批量导入提示 -->
        <p class="mt-4 text-center text-gray-500 text-sm">
            提示：可以从剪贴板批量导入选项
        </p>
    </div>
</body>
</html>
