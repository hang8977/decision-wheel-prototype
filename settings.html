<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 决策转盘</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- 顶部导航 -->
    <div class="px-4 py-6 flex justify-between items-center bg-white">
        <h1 class="text-xl font-bold">设置</h1>
    </div>

    <!-- 设置列表 -->
    <div class="flex-1 p-4 space-y-4">
        <!-- 基本设置 -->
        <div class="bg-white rounded-lg overflow-hidden">
            <div class="p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-volume-up text-gray-400 w-6"></i>
                    <span class="ml-3">声音效果</span>
                </div>
                <div class="relative inline-flex items-center cursor-pointer">
                    <div class="w-11 h-6 bg-blue-500 rounded-full"></div>
                    <div class="absolute left-1 bg-white w-4 h-4 rounded-full transition-transform transform translate-x-5"></div>
                </div>
            </div>
            <div class="p-4 flex justify-between items-center border-t border-gray-100">
                <div class="flex items-center">
                    <i class="fas fa-vibrate text-gray-400 w-6"></i>
                    <span class="ml-3">震动反馈</span>
                </div>
                <div class="relative inline-flex items-center cursor-pointer">
                    <div class="w-11 h-6 bg-gray-200 rounded-full"></div>
                    <div class="absolute left-1 bg-white w-4 h-4 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- 高级功能 -->
        <div class="bg-white rounded-lg overflow-hidden">
            <div class="p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-crown text-yellow-500 w-6"></i>
                    <span class="ml-3">解锁高级版</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="p-4 flex justify-between items-center border-t border-gray-100">
                <div class="flex items-center">
                    <i class="fas fa-share-alt text-gray-400 w-6"></i>
                    <span class="ml-3">分享给好友</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 关于 -->
        <div class="bg-white rounded-lg overflow-hidden">
            <div class="p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-gray-400 w-6"></i>
                    <span class="ml-3">关于</span>
                </div>
                <span class="text-gray-400 text-sm">v1.0.0</span>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="flex justify-around items-center py-4 bg-white border-t border-gray-200">
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-history text-xl"></i>
            <span class="text-xs mt-1">历史</span>
        </a>
        <a href="#" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-cog text-xl"></i>
            <span class="text-xs mt-1">设置</span>
        </a>
    </div>
</body>
</html>
