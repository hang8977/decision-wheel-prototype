<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 决策转盘</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .wheel-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 0 auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #FF6B6B 0deg 72deg,
                #4ECDC4 72deg 144deg,
                #45B7D1 144deg 216deg,
                #96CEB4 216deg 288deg,
                #FFEEAD 288deg 360deg
            );
            position: relative;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: #fff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- 顶部导航 -->
    <div class="px-4 py-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">决策转盘</h1>
        <button class="p-2 rounded-full bg-gray-100">
            <i class="fas fa-plus text-gray-600"></i>
        </button>
    </div>

    <!-- 转盘区域 -->
    <div class="flex-1 flex flex-col justify-center items-center p-4">
        <div class="wheel-container mb-8">
            <div class="wheel"></div>
            <div class="pointer"></div>
        </div>
        <button class="bg-blue-500 text-white px-8 py-3 rounded-full text-lg font-medium shadow-lg">
            开始选择
        </button>
    </div>

    <!-- 底部导航栏 -->
    <div class="flex justify-around items-center py-4 bg-white border-t border-gray-200">
        <a href="#" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-history text-xl"></i>
            <span class="text-xs mt-1">历史</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-cog text-xl"></i>
            <span class="text-xs mt-1">设置</span>
        </a>
    </div>
</body>
</html>
